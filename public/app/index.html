<html>
  <head>
    <!-- General Settings -->
    <meta charset='utf-8'>
    <meta http-equiv='content-language' content='en-us'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <base href='{{ base_href }}'>

    <!-- Meta Tags -->
    <title>Museeker Home</title>
    <meta name='description' content='Museeker'>

    <!-- Static Assets -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet'>
    <link rel='manifest' href='manifest.json'>
    <link type='image/x-icon' rel='icon' href='icons/favicon-32x32.png'>

    <!-- icons -->
    <link rel='apple-touch-icon' sizes='180x180' href='icons/apple-touch-icon.png'>
    <link rel='icon' type='image/png' href='icons/favicon-32x32.png' sizes='32x32'>
    <link rel='icon' type='image/png' href='icons/favicon-16x16.png' sizes='16x16'>
    <!-- <link rel='mask-icon' href='./icons/safari-pinned-tab.svg' color='<%= themeColor %>'> -->

    <!-- Global styles + Component Styles via dynamic classes -->
    <style id='global-styles'>
      div { box-sizing: border-box; }
      body { margin: 0; font-family: 'Source Sans Pro', sans-serif; }
      svg { user-select: none; }
    </style>
    <style id='component-styles'></style>

  </head>
  <body>
    <div id='root'></div>
  </body>
  <script type='text/javascript' charset='utf-8' src='app.js'></script>
</html>
